{% extends 'shop/layouts/main.html' %}
{% block title %}
Registration | oncemore-online Shopping hub
{% endblock title %}
{% block content %}
<div class="container" style="margin-top:70px">
    <div class="row">
        <div class="col-12">
            <h1>User Login For Oncemore Shopping Hub</h1>
            <hr style="border-color: rgb(48, 47, 47);">
            {% include 'shop/inc/message.html' %}
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter you Username">
                        </div>
                       
                        <div class="mb-4">
                            <label for="" class="form-label">Password</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your Password">

                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>


{% endblock content %}
